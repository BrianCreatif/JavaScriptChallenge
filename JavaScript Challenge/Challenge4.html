<!DOCTYPE html>
<html>
<head>
<title>Hours & Minutes</title>
</head>
<body>

<script>

  var intWholeNumber = prompt("Please enter the number you want to convert to Hours and Minutes.");;
  var intHours;
  var intMinutes;

  intHours = Math.floor(intWholeNumber / 60);
  intMinutes = intWholeNumber % 60;


  console.log("Hour(s):" + intHours, "Minutes:" + intMinutes);

</script>

</body>
</html>
